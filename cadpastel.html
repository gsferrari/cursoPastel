    <title>Cadastro de Pasteis</title>
</head>

<body>

        <label for="saborPastel">Sabor</label>

        <br>

        <br>
        <label for="qtdePastel">Quantidade</label>
        <input type="text" name="qtdePastel" id="qtde">
        <br>
        <button>Enviar</button>
    </form>
</body>
<script>
    function geraPastel() {
        var pastel = {
            nomePastel: document.getElementById("nome").value,
            saborPastel: document.getElementById("sabor").value,
            descPastel: document.getElementById("descricao").value,
            precoPastel: document.getElementById("preco").value,
            qtdePastel: document.getElementById("qtde").value
        }
    }
</script>
